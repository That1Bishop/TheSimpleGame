</button> 
	
	<button id="right">&raquo;</button>

	<button id="up">&uarr;</button>

	<button id="down">&darr;</button>


<div id="block">
</div>


<script>


var el = document.getElementById("block");

	el.topCurrent = 0;
	
el.leftCurrent = 0;


el.moveDown = function()
{
		el.topCurrent += 50;
	
	el.style.top=el.topCurrent + 'px';	

	};


el.moveUp = function(){
		el.topCurrent -= 50;
	
	el.style.top=el.topCurrent + 'px';	
	};


el.moveLeft = function(){
		el.leftCurrent -= 50;
	
	el.style.left=el.leftCurrent + 'px';	
	};


el.moveRight = function(){
		el.leftCurrent += 50;
	
	el.style.left=el.leftCurrent + 'px';	
	};



document.onkeydown=function(e)
{
	switch(e.keyCode)	
	{
	

//up key
	
case 38:
		el.moveUp();
		break;
	

//down key

	case 40:
		el.moveDown();
		break;

//left key
	case 37:
		el.moveLeft();
		break;


//right key
	case 39:
		el.moveRight();
		break;

	}	
};
